{% extends 'base.html' %}
{% block content %}
    {% if not request.user.is_authenticated %}
     <p>ようこそ在庫管理アプリへ</p>
     <p>ユーザー登録がまだの場合、ユーザー登録をしてから使用してください。</p>
     <a class="nav-link active" aria-current="page" href="{% url 'accounts:user_login' %}">ログイン</a>
     <a class="nav-link active" aria-current="page" href="{% url 'accounts:regist' %}">ユーザー登録</a>
    {% else %}
     <p>ようこそ{{ user.get_username}}さん</p>
    {% endif %}
{% endblock %}
