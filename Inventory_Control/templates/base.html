<!DOCTYPE html>
<html lang="ja">
 <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 </head>
 <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light"> 
     <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'accounts:top' %}">ホーム</a></li>
          {% if request.user.is_authenticated %}
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'inventory_app:product_list' %}">在庫一覧</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'inventory_app:product_regist' %}">在庫登録</a></li>
          <li class="nav-item"><p class="navbar-text" >{{ user.get_username}}としてログイン中</p></li>
         {% endif %}
        </ul>
          {% if request.user.is_authenticated %}
          <a class="" href="{% url 'accounts:user_logout' %}">ログアウト</a>
          {% else %}
          <a class="" href="{% url 'admin:index' %}">管理者ログイン</a>
          {% endif %}
      </div>
     </div>
    </nav>
 {% block content %}{% endblock %}
 </body>
</html>
